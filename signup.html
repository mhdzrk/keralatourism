<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="margin: 0px;">
    <div class="main container mx-0">
        <div class="container left text-success">
            <h2>WELCOME TO KERALA</h2>
            <h3>gods own country</h3>
            <p>Enjoy the <span id="word1" >Diversity!!!!</span></p>
            
        </div>
        <div class="right">
            <h3 style="text-align: center;">SIGN UP</h3>
            <form action="index.html" onsubmit="return fvalidate()">
                <div class="container form-group mx-0 my-0">
                    Name:
                    <input id="name" class="form-control mx-0" type="text" placeholder="enter your name">
                    Email id:
                    <input id="email" class="form-control mx-0" type="text" placeholder="yourname@mail.com">
                    Phone:
                    <input id="phone" class="form-control mx-0" type="text" placeholder="enter your number">
                    Password:
                    <input id="pwd" class="form-control mx-0" type="password" placeholder="password">
                    DOB:
                    <input id="dob" class="form-control mx-0" type="date">
                    Gender:<br>
                    <input id="ml" type="radio" name="gender" value="male">
                    <label for="male">male</label>
                    <input id="fl" type="radio"  name="gender" value="female">
                    <label for="female">female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">other</label> 
                    <br>
                    <button class="btn my-3 mx-0 btn-primary" type="submit">signup</button>
                    <a href="#" target="_blank"><p class="align border-bottom p-3">Sign up with Google</p></a>
                    <a href="login.html"><p class="align">Already have an account?</p></a>
        
                </div>
            </form>
            <script src="validation.js"></script>
        </div>
        
    </div>
    <div class="footer">
        follow us on <span class="btn-warning navbar-btn">instagram</span><span class="btn-danger navbar-btn">twitter</span><span class="btn-primary navbar-btn"> facebook </span> 
    </div>
</body>
</html>
